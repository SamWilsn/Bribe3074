        <style>
            /* Based on autoComplete.js, Apache 2 License */
            .autoComplete_wrapper {
              display: inline-block;
              position: relative;
            }

            input {
              height: 3rem;
              width: 26rem;
              margin: 0;
              padding: 0 2rem 0 3.2rem;
              box-sizing: border-box;
              -moz-box-sizing: border-box;
              -webkit-box-sizing: border-box;
              font-size: 1rem;
              text-overflow: ellipsis;
              color: rgba(255, 122, 122, 0.3);
              outline: none;
              border-radius: 10rem;
              border: 0.05rem solid rgba(255, 122, 122, 0.5);
              background-size: 1.4rem;
              background-position: left 1.05rem top 0.8rem;
              background-repeat: no-repeat;
              background-origin: border-box;
              background-color: #fff;
              transition: all 0.4s ease;
              -webkit-transition: all -webkit-transform 0.4s ease;
            }

            input[type="search"] {
              background-image: url(./search.svg);
            }

            input::placeholder {
              color: rgba(255, 122, 122, 0.5);
              transition: all 0.3s ease;
              -webkit-transition: all -webkit-transform 0.3s ease;
            }

            input:hover::placeholder {
              color: rgba(255, 122, 122, 0.6);
              transition: all 0.3s ease;
              -webkit-transition: all -webkit-transform 0.3s ease;
            }

            input:focus::placeholder {
              padding: 0.1rem 0.6rem;
              font-size: 0.95rem;
              color: rgba(255, 122, 122, 0.4);
            }

            input:focus::selection {
              background-color: rgba(255, 122, 122, 0.15);
            }

            input::selection {
              background-color: rgba(255, 122, 122, 0.15);
            }

            input:hover {
              color: rgba(255, 122, 122, 0.8);
              transition: all 0.3s ease;
              -webkit-transition: all -webkit-transform 0.3s ease;
            }

            input:focus {
              color: rgba(255, 122, 122, 1);
              border: 0.06rem solid rgba(255, 122, 122, 0.8);
            }

            .autoComplete_wrapper > ul {
              position: absolute;
              max-height: 226px;
              overflow-y: scroll;
              box-sizing: border-box;
              left: 0;
              right: 0;
              margin: 0.5rem 0 0 0;
              padding: 0;
              z-index: 1;
              list-style: none;
              border-radius: 0.6rem;
              background-color: #fff;
              border: 1px solid rgba(33, 33, 33, 0.07);
              box-shadow: 0 3px 6px rgba(149, 157, 165, 0.15);
              outline: none;
              transition: opacity 0.15s ease-in-out;
              -moz-transition: opacity 0.15s ease-in-out;
              -webkit-transition: opacity 0.15s ease-in-out;
            }

            .autoComplete_wrapper > ul[hidden],
            .autoComplete_wrapper > ul:empty {
              display: block;
              opacity: 0;
              transform: scale(0);
            }

            .autoComplete_wrapper > ul > li {
              margin: 0.3rem;
              padding: 0.3rem 0.5rem;
              text-align: left;
              font-size: 1rem;
              color: #212121;
              border-radius: 0.35rem;
              background-color: rgba(255, 255, 255, 1);
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              transition: all 0.2s ease;
            }

            .autoComplete_wrapper > ul > li mark {
              background-color: transparent;
              color: rgba(255, 122, 122, 1);
              font-weight: bold;
            }

            .autoComplete_wrapper > ul > li:hover {
              cursor: pointer;
              background-color: rgba(255, 122, 122, 0.15);
            }

            .autoComplete_wrapper > ul > li[aria-selected="true"] {
              background-color: rgba(255, 122, 122, 0.15);
            }

            @media only screen and (max-width: 600px) {
              input {
                width: 18rem;
              }
            }

        </style>

        <style>
            /* Back to MPL */
            body {
                background: rgba(255,122,122,.8);
                color: #fff;
                font-family: sans-serif;
            }

            h1 {
                text-transform: lowercase;
                text-align: center;
            }

            .tingle-modal {
                color: #000;
                text-align: left;
            }

            #checks {
                margin-top: 1rem;
            }

            #checks label {
                display: flex;
                align-items: center;
                margin: 1rem 0;
            }

            input[type="checkbox"] {
                width: 8rem;
                min-width: 8rem;
            }

            #container {
                background: white;
                padding: 2rem;
                border-radius: 2rem;
                width: 31rem;
                color: #000;
                margin-left: auto;
                margin-right: auto;
                transition: all 0.4s ease;
                -webkit-transition: all -webkit-transform 0.4s ease;
            }

            .fieldImageWrapper {
                width: 3rem;
                height: 3rem;
                display: inline-block;
                vertical-align: top;
                text-align: center;
            }

            .fieldImageWrapper > img {
                height: 1.5rem;
                max-width: 100%;
                padding: 0.75rem 0;
                object-fit: contain;
            }

            input {
                vertical-align: middle;
            }

            input[disabled] {
                cursor: not-allowed;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }

            /* Firefox */
            input[type="number"] {
              -moz-appearance: textfield;
            }

            input[type="submit"] {
                padding: 0 2rem;
                width: 13rem;
                border: .05rem solid rgba(255,122,122,.8);
                background: rgba(255,122,122,.8);
                color: #fff;
                cursor: pointer;
            }

            label + * {
                margin-left: 1rem;
                margin-bottom: 1rem;
            }

            .tingle-modal label {
                font-size: large;
            }

            label {
                display: block;
                text-transform: uppercase;
                font-size: small;
                font-family: sans-serif;
                margin: 0.25rem 0;
                font-weight: 600;
            }

            .actions {
                text-align: center;
            }

            @media only screen and (max-width: 800px) {
              input[type="checkbox"] {
                  min-width: 4rem;
                  width: 4rem;
                  height: 2rem;
              }
            }

            @media only screen and (max-width: 600px) {
              #container {
                  width: 23rem;
              }

              input[type="submit"] {
                  width: 9rem;
              }
            }

        </style>
    </head>
    <body>
        <h1>Love EIP-3074? Bribe Someone!</h1>
        <div id="container">
          <a href="https://eips.ethereum.org/EIPS/eip-7702">EIP-7702</a> has
          landed on mainnet, bringing rich execution to externally owned
          accounts. Thanks for playing!
        </div>
    </body>
